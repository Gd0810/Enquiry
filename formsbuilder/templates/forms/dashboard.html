    <!--  Pop-over logout link  -->

    </div>
  </details>
</div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-0 md:ml-64 overflow-hidden transition-all duration-300 relative z-40">
                <div id="messages">
                {% if messages %}
                    {% for message in messages %}
                   
                    {% endfor %}
                {% endif %}
                </div>
        <div id="content-area"
             class="p-8"
             hx-get="?section=visualization"
             hx-trigger="load"
             hx-swap="innerHTML">
        </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle"
            class="fixed top-4 left-4 z-60 p-2 bg-blue-600 text-white rounded-lg md:hidden"
            aria-label="Toggle Menu"
            aria-expanded="false"
            aria-controls="sidebar">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
    </button>
</div>

<script>
    /* ----------  Sidebar utilities  ---------- */
    const sidebar    = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks   = document.querySelectorAll('nav a');

    function toggleSidebar(force) {
        const open = (typeof force === 'boolean')
                     ? force
                     : sidebar.classList.contains('-translate-x-full');

        sidebar.classList.toggle('-translate-x-full', !open);
        sidebar.classList.toggle('translate-x-0',     open);
        sidebar.classList.toggle('pointer-events-none', !open);
        menuToggle.setAttribute('aria-expanded', open);
    }

    /* Toggle via burger button */
    menuToggle.addEventListener('click', () => toggleSidebar());

    /* Close when any nav link is clicked (mobile only) */
    navLinks.forEach(link =>
        link.addEventListener('click', () =>
            window.innerWidth < 768 && toggleSidebar(false)
        )
    );

    /* Close on any htmx navigation (mobile) */
    document.body.addEventListener('htmx:afterSwap', () =>
        window.innerWidth < 768 && toggleSidebar(false)
    );

    /* Make sure sidebar is closed on initial load in responsive mode */
    window.addEventListener('resize', () =>
        window.innerWidth >= 768 ? toggleSidebar(true) : toggleSidebar(false)
    );
    window.dispatchEvent(new Event('resize'));
</script>
</body>
</html>
