
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2d 50%, #8b0000 100%);
            min-height: 100vh;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3);
        }
        .diagonal-accent {
            background: linear-gradient(135deg, transparent 0%, transparent 60%, rgba(239, 68, 68, 0.8) 60%, rgba(220, 38, 38, 1) 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Main Card Container -->
        <div class="glass-effect rounded-2xl shadow-2xl overflow-hidden relative">
            <!-- Diagonal Red Accent -->
            <div class="diagonal-accent absolute top-0 right-0 w-48 h-32"></div>
            
            <!-- Welcome Back Section -->
            <div class="relative z-10 p-8 pb-4">
                <div class="text-right mb-6">
                    <h2 class="text-white text-xl font-bold">Welcome Back!</h2>
                    <p class="text-gray-300 text-sm mt-1">Admin Login here</p>
                </div>
            </div>

            <!-- Login Form Section -->
            <div class="px-8 pb-8 relative z-10">
                <div class="mb-6">
                    <h1 class="text-white text-2xl font-bold">Login</h1>
                </div>

                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="relative">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                name="username" 
                                class="w-full bg-black/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none input-glow focus:border-red-500 transition-all duration-300" 
                                required
                                placeholder="Enter your username"
                            >
                            <svg class="absolute right-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="relative">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                class="w-full bg-black/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none input-glow focus:border-red-500 transition-all duration-300" 
                                required
                                placeholder="Enter your password"
                            >
                            <svg class="absolute right-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                    >
                        Login
                    </button>

                    <!-- Additional Links -->
                    <div class="flex justify-between items-center text-sm">
                        <div class="text-gray-400">
                            <span>Don't have an account?</span>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center pt-4 border-t border-gray-700">
                        <p class="text-gray-400 text-sm">
                            Need to register? 
                            <a href="{% url 'register' %}" class="text-red-400 hover:text-red-300 font-medium transition-colors duration-300">
                                Register here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Additional decorative elements -->
        <div class="text-center mt-6">
            <div class="flex items-center justify-center space-x-4">
                <div class="h-px bg-gray-600 flex-1"></div>
                <span class="text-gray-400 text-xs">SECURE LOGIN</span>
                <div class="h-px bg-gray-600 flex-1"></div>
            </div>
        </div>
    </div>

    <!-- Background decorative elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 rounded-full bg-red-900/20 blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 rounded-full bg-purple-900/20 blur-3xl"></div>
    </div>
</body>
</html>
