<!-- forms/edit_qa.html -->
<div class="space-y-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-900">{{ department.name }} - Edit Q&A</h1>
    </div>
    <div class="bg-white shadow-sm border border-gray-100 rounded-2xl shadow-xl p-6 animate-fade-in">
        <form method="post" hx-post="{% url 'edit_qa' qa.id %}" hx-target="#qa-list" hx-swap="innerHTML" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="page" value="{{ page_obj.number|default:'1' }}">
            <div>
                <label for="question" class="block text-sm font-semibold text-slate-700 mb-2">Question</label>
                <input type="text" name="question" id="question" value="{{ qa.question }}" class="w-full py-2.5 px-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <div>
                <label for="answer" class="block text-sm font-semibold text-slate-700 mb-2">Answer</label>
                <textarea name="answer" id="answer" rows="4" class="w-full py-2.5 px-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>{{ qa.answer }}</textarea>
            </div>
            <div class="flex space-x-2">
                <button type="submit" class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition-all duration-200 shadow hover:shadow-lg">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Save Changes
                </button>
                {% comment %} <button type="button" hx-get="{% url 'dashboard' %}?section=chatbot&page={{ page_obj.number|default:'1' }}" hx-target="#qa-list" class="flex items-center justify-center bg-gray-300 text-gray-700 px-4 py-2.5 rounded-md hover:bg-gray-400 transition-all duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    Cancel
                </button> {% endcomment %}
                
            </div>
