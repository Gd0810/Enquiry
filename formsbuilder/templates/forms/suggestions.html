{% comment %} forms/suggestions.html {% endcomment %}

{% if questions %}
    <div class="space-y-2">
        <div class="text-sm font-medium text-gray-600 mb-3 flex items-center gap-2 animate-fade-in">
            <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            Search Results
        </div>
        
        {% for q in questions %}
            <div class="transform transition-all duration-300 ease-in-out hover:scale-[1.02] animate-slide-in" style="animation-delay: {{ forloop.counter0|add:'0.1'|floatformat:1 }}s">
                <a href="#" class="suggestion-link block p-4 bg-white/80 hover:bg-white hover:shadow-lg rounded-xl border border-red-100/50 text-gray-700 hover:text-red-600 transition-all duration-300 ease-in-out group relative overflow-hidden"
                   data-question="{{ q.question }}"
                   data-answer="{{ q.answer }}">
                    <div class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-bl from-red-100/20 to-transparent rounded-full -translate-y-8 translate-x-8 group-hover:scale-110 transition-transform duration-300"></div>
                    <div class="relative flex items-start gap-3 z-10">
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-6 h-6 bg-gradient-to-br from-red-400 to-red-500 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium group-hover:text-red-600 transition-colors duration-300">{{ q.question }}</p>
                            <div class="flex items-center gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-all duration-300">
                                <svg class="w-3 h-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                                </svg>
                                <span class="text-xs text-gray-500">Click to ask</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-8 animate-fade-in">
        <div class="w-16 h-16 bg-gradient-to-br from-red-100 to-red-50 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
        <p class="text-gray-500 text-sm font-medium mb-2">No matching questions found</p>
        <p class="text-gray-400 text-xs">Try a different search term or browse popular questions above</p>
    </div>
{% endif %}

<style>
    @keyframes slide-in {
        from { 
            opacity: 0; 
            transform: translateX(20px); 
        }
        to { 
            opacity: 1; 
            transform: translateX(0); 
        }
    }
    
    @keyframes fade-in {
        from { 
            opacity: 0; 
            transform: translateY(10px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
    
    .animate-slide-in {
        animation: slide-in 0.4s ease-out forwards;
        opacity: 0;
    }
    
    .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
    }
</style>
