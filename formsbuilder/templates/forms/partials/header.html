    <style>
        @import 'tailwindcss';
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-180deg); }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .float1 { animation: float1 8s ease-in-out infinite; }
        .float2 { animation: float2 10s ease-in-out infinite; }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #dc2626, #ef4444, #f87171, #fca5a5);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
        }
         .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 6s linear infinite;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
            @keyframes mailFly {
            0% { transform: translateX(-100px) translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateX(0) translateY(-20px) scale(0.8); opacity: 1; }
            50% { transform: translateX(50px) translateY(-40px) scale(1); }
            80% { transform: translateX(100px) translateY(-20px) scale(0.8); }
            100% { transform: translateX(200px) translateY(0) scale(0.5); opacity: 0; }
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .mail-animation {
            animation: mailFly 2s ease-in-out;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .success-pulse {
            animation: pulse 2s infinite;
        }
        
        .envelope {
            width: 60px;
            height: 40px;
            background: #3b82f6;
            position: relative;
            border-radius: 4px;
        }
        
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 20px solid #1d4ed8;
            border-radius: 4px 4px 0 0;
        }
         .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }
        
        @keyframes slideInLeft {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .nav-link {
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ef4444, #dc2626);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        .nav-link:hover .nav-icon {
            transform: translateY(-2px) scale(1.1);
            color: #ef4444;
        }
        
        .nav-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mobile-nav-link {
            position: relative;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .mobile-nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
        }
        
        .hamburger-line {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hamburger-open .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger-open .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-open .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        .logo-hover {
            transition: all 0.3s ease;
        }
        
        .logo-hover:hover {
            transform: scale(1.05) rotate(2deg);
            filter: drop-shadow(0 4px 12px rgba(239, 68, 68, 0.3));
        }

        {% comment %} .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        } {% endcomment %}
    </style>
</head>
